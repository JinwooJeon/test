<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="background:#efefef;">
<head >
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr"/>
	<meta name="viewport" content="user-scalable=no"/>
	<title>공지 수정</title>
	<link type="text/css" rel="stylesheet" href="admin.css"/>
	<script language="JavaScript">
		function apply(){
			alert("공지가 적용되었습니다");
			window.close();			
		}
		
		function cancel(){
			window.close();
		}
	</script>
</head>
<body onload="onCreate()" style="overflow-x:hidden;overflow-y:hidden;">
	<div id="allContentDiv" style ="width:100%; background-color:121212;">
		<table style="margin:0px 0 0px 0;  width:100%;">
			<tr>
				<td colspan="2" style="font-size:40px;  width:100%; height:100px; vertical-align:top;" >
					공지 수정
				</td>
			</tr>
			<tr>
				<td style="font-size:40px; width:80px; text-align:center " >
					제목
				</td>
				<td style="padding:0 20px 0 10px;">
					<input type="text" style="width:100%; height:40px; padding-left:10px;padding-right:0px; font-size:30px;">
				</td>
			</tr>
			<tr>
				<td colspan="2" style="padding:0 10px 0 10px;">
					<textarea style="width:100%; height:500px; margin:10px 0px 0px 0px; resize:none; font-size:20px"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="button" style="width:100px; height:50px; margin:10px 0px 0px 0px;" value="작성" onclick="apply()">
					<input type="button" style="width:100px; height:50px; margin:10px 0px 0px 0px;" value="취소" onclick="cancel()">
				</td>
			</tr>
		</table>
	</div>				
</body>
